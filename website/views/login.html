<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="spryntax.css">
        <!--<script src="spryntax_main.js"></script> -->
    </head>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="Email" class="form-control" id="InputEmail" aria-describedby="Email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="Username" class="form-control" id="InputUsername" aria-describedby="Username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>
