version: 2.1

jobs:
  test_cypress:
    docker:
      - image: cimg/node:20
    steps:
      - checkout
      - run: |
          cd spryntax
          npm install
      - run: |
          # If you need to run your app so /report is available:
          # cd spryntax
          # npm start &
          # sleep 5
      - run: |
          cd spryntax
          npm run cypress:run
  test_jsonifier:
    docker:
      - image: cimg/node:20
    steps:
      - checkout
      - run: |
          cd spryntax/website_static_build_tools/alg_creator
          node jsonifier.js

workflows:
  main:
    jobs:
      - test_jsonifier
      - test_cypress
